name: ci
on: [push, pull_request]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸŒ» Format Archives
        run: yarn format

      - name: âš›ï¸ Lint Fix
        run: yarn lint

      - name: ğŸ›‚ Setup the @generate folder to build
        run: prisma generate

      - name: ğŸš€ Build app
        run: yarn build
